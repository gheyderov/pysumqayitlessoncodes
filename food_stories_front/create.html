<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="" id="recipe-creation-form" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <label for="">Title</label>
                <input type="text" name="title" id="" class="form-control">
            </div>
            <div class="form-group">
                <select name="category" id="recipe-category" class="form-control">

                </select>
            </div>
            <div class="form-group">
                <select name="tags" multiple id="recipe-tags" class="form-control">

                </select>
            </div>
            <div class="form-group">
                <label for="">Small Description</label>
                <input type="text" name="small_description" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <input type="text" name="description" id="" class="form-control">
            </div>
            <div class="form-group">
                <input type="file" name="image" id="" class="form-control">
            </div>
            <div class="form-group">
                <input type="file" name="cover_image" id="" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" value="Send">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
    <script src="create.js"></script>
</body>

</html>
